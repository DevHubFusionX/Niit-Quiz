<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40" viewBox="0 0 640 160" role="img" aria-label="NIIT HUB logo">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Study icon: book + bookmark + graduation cap hint -->
  <g transform="translate(20,20)" filter="url(#shadow)">
    <!-- Book -->
    <path d="M0 20a12 12 0 0 1 12-12h92a12 12 0 0 1 12 12v60a12 12 0 0 1-12 12H12A12 12 0 0 1 0 80V20z" fill="url(#g1)"/>
    <path d="M56 8v84" stroke="#ffffff" stroke-width="2" opacity="0.35"/>
    <path d="M12 20h44c8 0 14 6 14 14v54H12c-6.627 0-12-5.373-12-12V32c0-6.627 5.373-12 12-12z" fill="#ffffff" opacity="0.08"/>

    <!-- Bookmark -->
    <path d="M88 20h16a6 6 0 0 1 6 6v38l-14-8-14 8V26a6 6 0 0 1 6-6z" fill="url(#g2)"/>

    <!-- Cap tassel hint -->
    <path d="M40 24l20-8l20 8l-20 8z" fill="#1e293b" opacity="0.15"/>
    <path d="M60 32v14" stroke="#1e293b" stroke-width="2" opacity="0.2"/>
  </g>

  <!-- Text: NIIT HUB -->
  <g transform="translate(160,95)">
    <text x="0" y="0" font-family="'Inter', 'Segoe UI', Roboto, Arial, sans-serif" font-size="64" font-weight="800" fill="#0f172a" letter-spacing="1">
      NIIT
    </text>
    <text x="210" y="0" font-family="'Inter', 'Segoe UI', Roboto, Arial, sans-serif" font-size="64" font-weight="800" fill="url(#g1)">
      HUB
    </text>
  </g>

  <!-- Underline accent -->
  <rect x="160" y="110" width="250" height="8" rx="4" fill="url(#g2)" opacity="0.9"/>
</svg>
